name: reviewdog
on: [pull_request]

jobs:
  reviewdog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Run tflint for Terraform code
      - name: Run tflint
        uses: reviewdog/action-tflint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          fail_on_error: false
          filter_mode: added
          working_directory: terraform/
          level: info
          reviewdog_flags: -name="Terraform Linter"  # Custom name in comments

      # Run tfsec for Terraform security issues
      - name: Run tfsec
        uses: reviewdog/action-tfsec@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          filter_mode: added
          fail_on_error: false
          working_directory: terraform/
          level: warning
          reviewdog_flags: -name="Security Scanner"  # Custom name in comments

      # Optional: Post a summary comment
      - name: Comment PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ‘‹ Terraform code review completed! Check inline comments for any issues found.'
            })